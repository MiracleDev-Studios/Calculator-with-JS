<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My First Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div class="calulator_body">
        <div class="screen">
            <input type="text"  id="displayField" class="input_field" disabled  >
            <input type="number" class="answer_field" id="answerField" disabled >
        </div>
        <div class="body">
            <div class="row">
                <div class="btn clear" onclick="clearInput()">
                    C
                </div>
                <div class="btn color" onclick="appendToDisplay('(')">
                    (
                </div>
                <div class="btn color" onclick="appendToDisplay(')')">
                    )
                </div>
                <div class="btn color" onclick="appendToDisplay('/')">
                    /
                </div>
            </div>
            <div class="row">
                <div class="btn " onclick="appendToDisplay('7')">
                    7
                </div>
                <div class="btn" onclick="appendToDisplay('8')">
                    8
                </div>
                <div class="btn" onclick="appendToDisplay('9')">
                    9
                </div>
                <div class="btn color" onclick="appendToDisplay('*')">
                    *
                </div>
            </div>
            <div class="row">
                <div class="btn" onclick="appendToDisplay('4')">
                    4
                </div>
                <div class="btn" onclick="appendToDisplay('5')">
                    5
                </div>
                <div class="btn" onclick="appendToDisplay('6')">
                    6
                </div>
                <div class="btn color" onclick="appendToDisplay('-')">
                    -
                </div>
            </div>
            <div class="row">
                <div class="btn" onclick="appendToDisplay('1')">
                    1
                </div>
                <div class="btn" onclick="appendToDisplay('2')">
                    2
                </div>
                <div class="btn" onclick="appendToDisplay('3')">
                    3
                </div>
                <div class="btn color" onclick="appendToDisplay('+')">
                    +
                </div>
            </div>
            <div class="row">
                <div class="btn" onclick="appendToDisplay('.')">
                    .
                </div>
                <div class="btn" onclick="appendToDisplay('0')">
                    0
                </div>
                <div class="btn equal " onclick="calculate()">
                    =
                </div>
            </div>
        </div>
    </div>
<script>
    function appendToDisplay(value){
        displayField.value += value;
    }
    function clearInput(){
        displayField.value = '';
        answerField.value = '';
    }
    function calculate(){
        let result = eval(displayField.value);
        answerField.value = result
    }
</script>
</body>
</html>
